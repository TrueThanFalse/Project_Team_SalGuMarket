<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
<th:block th:fragment="content">

<div class="container">

        <form action="/chat/createRoom" method="post">
            <input type="text" name="chatName" placeholder="채팅방 이름">
            <input type="text" name="sellerNick" placeholder="판매자 닉네임">
            <input type="text" name="buyerNick" placeholder="구매자 닉네임">
            <input type="text" name="sellerEmail" placeholder="판매자 이메일">
            <input type="text" name="buyerEmail" placeholder="구매자 이메일">
            <button type="submit">방 만들기</button>
        </form>
        
		<table>
		    <tr th:each="room : ${roomList}">
		        <td>
		        <a th:href="@{/chat/chatRoom(chatName=${room.chatName})}" 
		        th:text="${room.chatName}"></a>
		        </td>
		    </tr>
		</table>


<!-- 모달 -->
<div id="myModal" class="modal">
    <span th:onclick="closeModal()" style="cursor: pointer;">&times;</span>
    <div id="modalContentContainer" class="container">
    
        <input type="text" id="content" placeholder="보낼 메세지를 입력하세요.">
        <button type="button" value="전송" class="sendBtn" onclick="sendMsg()">전송</button>
        <button type="button" value="방나가기" class="quit" onclick="quit()">방 나가기</button>
        <div>
            <span>메세지</span>
            <div class="msgArea"></div>
        </div>
        
    </div>
</div>




</div>
</th:block>
</th:block>
